<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Refugee </title>

</head>

<body>

<div class="container mt-2" >
   <h1 class='text-dark text-center mt-1 mb-1 pt-4 pb-4 fw-lighter'>Booking Request Sent </h1>
        {% for data in user_booking_request_data %}
        <div class="card mb-8">
            <div class="card-header bg-light">
            </div>
      <div class="row g-0">
        <div class="col-md-8">
          <div class="card-body">
              <h5 class="card-title">
                <div class='text-dark fw-light'>
                    <a href="{% url 'detail_accommodation' data.accommodation.id %}">
                    <label>Name</label>
                    <p>
                        {{ data.accommodation.name }}</p>
                    </a>
                </div></h5><hr>
                <div class='text-dark fw-light'>
                    <label>City</label>
                    <p >
                        {{ data.accommodation.city }}</p>
                </div><hr>
                <div class='text-dark fw-light'>
                    <label >Address</label>
                    <p >
                        {{ data.accommodation.address }}</p>
                </div><hr>
                <div class='text-dark fw-light'>
                    <label>Payment Method</label>
                    <p>
                        {{ data.accommodation.get_payment_method_display }}</p>
                </div><hr>
            </h5>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
        </div>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
