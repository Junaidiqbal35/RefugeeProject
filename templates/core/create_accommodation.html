{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="container">
        <div class="jumbotron">
            <h2> Add Accommodation </h2>
        </div>
        <div class="row">
            <div class="col-md-7">


                 <form action="." method="post">
                    {% csrf_token %}
                        {{ form|crispy }}
                    <button class="btn btn-dark mt-3" type="submit"> Save </button>
                </form>

            </div>
        </div>


    </div>



{% endblock content %}
